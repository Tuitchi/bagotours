<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-header .info {
            flex-grow: 1;
            margin-left: 20px;
        }
        .profile-header .info input {
            display: block;
            margin-bottom: 5px;
            padding: 8px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-header .actions button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 8% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
        }
        .modal-content input, .modal-content button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="../assets/discover-2.png" alt="Avatar">
            <div class="info">
                <input type="text" value="johndoe123" placeholder="Username">
                <input type="text" value="John Doe" placeholder="Full Name">
                <input type="email" value="john@example.com" placeholder="Email">
                <input type="password" value="********" placeholder="Password">
            </div>
            <div class="actions">
                <button>Save</button>
                <button id="upgradeButton">Upgrade to Owner</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="upgradeModal" class="modal">
        <div class="modal-content">
            <h3>Upgrade to Owner</h3>
            <input type="text" placeholder="Property Name">
            <input type="text" placeholder="Location">
            <input type="number" placeholder="Number of Rooms">
            <textarea placeholder="Description" rows="4"></textarea>
            <button id="submitUpgrade">Submit</button>
        </div>
    </div>

    <script>
        // Get elements
        const upgradeButton = document.getElementById('upgradeButton');
        const upgradeModal = document.getElementById('upgradeModal');
        const submitUpgrade = document.getElementById('submitUpgrade');

        // Show modal when button is clicked
        upgradeButton.onclick = function() {
            upgradeModal.style.display = 'block';
        }

        // Hide modal when submit button is clicked
        submitUpgrade.onclick = function() {
            alert('Upgrade request submitted!');
            upgradeModal.style.display = 'none';
        }

        // Hide modal when clicking outside the modal
        window.onclick = function(event) {
            if (event.target == upgradeModal) {
                upgradeModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
